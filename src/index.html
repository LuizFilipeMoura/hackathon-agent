<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .operation-button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin: 5px;
        }
        .tutorial-link {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
    </div>
    <div>
        <button class="operation-button" onclick="performOperation('sum')">Add</button>
        <button class="operation-button" onclick="performOperation('subtract')">Subtract</button>
        <button class="operation-button" onclick="performOperation('multiply')">Multiply</button>
        <button class="operation-button" onclick="performOperation('divide')">Divide</button>
        <button class="operation-button" onclick="performOperation('exponentiate')">Power</button>
        <button class="operation-button" onclick="performOperation('squareRoot')">Square Root</button>
    </div>
    <div class="result" id="result"></div>
    <a href="tutorial.html" class="tutorial-link">View Tutorial</a>

    <script type="module">
        import { sum, subtract, multiply, divide, exponentiate, squareRoot } from './operations.js';

        window.performOperation = function(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            try {
                switch(operation) {
                    case 'sum':
                        result = sum(num1, num2);
                        break;
                    case 'subtract':
                        result = subtract(num1, num2);
                        break;
                    case 'multiply':
                        result = multiply(num1, num2);
                        break;
                    case 'divide':
                        result = divide(num1, num2);
                        break;
                    case 'exponentiate':
                        result = exponentiate(num1, num2);
                        break;
                    case 'squareRoot':
                        result = squareRoot(num1);
                        break;
                }
                document.getElementById('result').textContent = `Result: ${result}`;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
