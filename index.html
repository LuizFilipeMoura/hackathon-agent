<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .operation {
            margin-bottom: 15px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin-left: 10px;
        }
        .result {
            margin-top: 5px;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        
        <div class="operation">
            <h3>Basic Operations</h3>
            <input type="number" id="num1" placeholder="Number 1">
            <select id="operator">
                <option value="sum">+</option>
                <option value="subtract">-</option>
                <option value="multiply">×</option>
                <option value="divide">÷</option>
            </select>
            <input type="number" id="num2" placeholder="Number 2">
            <button onclick="calculate()">Calculate</button>
            <div id="basicResult" class="result"></div>
        </div>

        <div class="operation">
            <h3>Square Root</h3>
            <input type="number" id="sqrtNum" placeholder="Number">
            <button onclick="calculateSquareRoot()">√</button>
            <div id="sqrtResult" class="result"></div>
        </div>

        <div class="operation">
            <h3>Exponentiation</h3>
            <input type="number" id="baseNum" placeholder="Base">
            <input type="number" id="exponent" placeholder="Exponent">
            <button onclick="calculateExponent()">Calculate</button>
            <div id="expResult" class="result"></div>
        </div>
    </div>

    <script type="module">
        import { sum, subtract, multiply, divide, squareRoot, exponentiate } from './src/math/operations.js';

        window.calculate = function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            const resultDiv = document.getElementById('basicResult');

            try {
                let result;
                switch(operator) {
                    case 'sum':
                        result = sum(num1, num2);
                        break;
                    case 'subtract':
                        result = subtract(num1, num2);
                        break;
                    case 'multiply':
                        result = multiply(num1, num2);
                        break;
                    case 'divide':
                        result = divide(num1, num2);
                        break;
                }
                resultDiv.textContent = `Result: ${result}`;
                resultDiv.className = 'result';
            } catch (error) {
                resultDiv.textContent = error.message;
                resultDiv.className = 'result error';
            }
        };

        window.calculateSquareRoot = function() {
            const num = parseFloat(document.getElementById('sqrtNum').value);
            const resultDiv = document.getElementById('sqrtResult');

            try {
                const result = squareRoot(num);
                resultDiv.textContent = `Result: ${result}`;
                resultDiv.className = 'result';
            } catch (error) {
                resultDiv.textContent = error.message;
                resultDiv.className = 'result error';
            }
        };

        window.calculateExponent = function() {
            const base = parseFloat(document.getElementById('baseNum').value);
            const exp = parseFloat(document.getElementById('exponent').value);
            const resultDiv = document.getElementById('expResult');

            try {
                const result = exponentiate(base, exp);
                resultDiv.textContent = `Result: ${result}`;
                resultDiv.className = 'result';
            } catch (error) {
                resultDiv.textContent = error.message;
                resultDiv.className = 'result error';
            }
        };
    </script>
</body>
</html>
