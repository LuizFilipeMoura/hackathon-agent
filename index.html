<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="input-group">
            <input type="number" id="num1" placeholder="First number">
            <input type="number" id="num2" placeholder="Second number (not needed for sqrt)">
        </div>
        <div class="buttons">
            <button onclick="calculate('sum')">Add</button>
            <button onclick="calculate('subtract')">Subtract</button>
            <button onclick="calculate('multiply')">Multiply</button>
            <button onclick="calculate('divide')">Divide</button>
            <button onclick="calculate('exponentiate')">Power</button>
            <button onclick="calculate('sqrt')">Square Root</button>
        </div>
        <div class="result" id="result">Result: </div>
    </div>

    <script type="module">
        import { sum, subtract, multiply, divide, exponentiate, sqrt } from './src/math/operations.js';

        window.calculate = function(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            try {
                switch(operation) {
                    case 'sum':
                        result = sum(num1, num2);
                        break;
                    case 'subtract':
                        result = subtract(num1, num2);
                        break;
                    case 'multiply':
                        result = multiply(num1, num2);
                        break;
                    case 'divide':
                        result = divide(num1, num2);
                        break;
                    case 'exponentiate':
                        result = exponentiate(num1, num2);
                        break;
                    case 'sqrt':
                        result = sqrt(num1);
                        break;
                }
                document.getElementById('result').textContent = `Result: ${result}`;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
