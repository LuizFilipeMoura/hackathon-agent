<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .operation {
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin-left: 10px;
        }
        .result {
            margin-top: 5px;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        
        <div class="operation">
            <h3>Basic Operations</h3>
            <input type="number" id="num1" placeholder="Number 1">
            <input type="number" id="num2" placeholder="Number 2">
            <button onclick="calculate('sum')">+</button>
            <button onclick="calculate('subtract')">-</button>
            <button onclick="calculate('multiply')">×</button>
            <button onclick="calculate('divide')">÷</button>
            <div id="basicResult" class="result"></div>
        </div>

        <div class="operation">
            <h3>Exponentiation</h3>
            <input type="number" id="base" placeholder="Base">
            <input type="number" id="exponent" placeholder="Exponent">
            <button onclick="calculate('exponentiate')">Calculate</button>
            <div id="expResult" class="result"></div>
        </div>

        <div class="operation">
            <h3>Square Root</h3>
            <input type="number" id="sqrtInput" placeholder="Number">
            <button onclick="calculate('sqrt')">√</button>
            <div id="sqrtResult" class="result"></div>
        </div>
    </div>

    <script type="module">
        import { sum, subtract, multiply, divide, exponentiate, squareRoot } from './src/math/operations.js';

        window.calculate = function(operation) {
            try {
                let result;
                switch(operation) {
                    case 'sum':
                        const num1Sum = parseFloat(document.getElementById('num1').value);
                        const num2Sum = parseFloat(document.getElementById('num2').value);
                        result = sum(num1Sum, num2Sum);
                        document.getElementById('basicResult').textContent = `Result: ${result}`;
                        break;
                    case 'subtract':
                        const num1Sub = parseFloat(document.getElementById('num1').value);
                        const num2Sub = parseFloat(document.getElementById('num2').value);
                        result = subtract(num1Sub, num2Sub);
                        document.getElementById('basicResult').textContent = `Result: ${result}`;
                        break;
                    case 'multiply':
                        const num1Mul = parseFloat(document.getElementById('num1').value);
                        const num2Mul = parseFloat(document.getElementById('num2').value);
                        result = multiply(num1Mul, num2Mul);
                        document.getElementById('basicResult').textContent = `Result: ${result}`;
                        break;
                    case 'divide':
                        const num1Div = parseFloat(document.getElementById('num1').value);
                        const num2Div = parseFloat(document.getElementById('num2').value);
                        result = divide(num1Div, num2Div);
                        document.getElementById('basicResult').textContent = `Result: ${result}`;
                        break;
                    case 'exponentiate':
                        const base = parseFloat(document.getElementById('base').value);
                        const exp = parseFloat(document.getElementById('exponent').value);
                        result = exponentiate(base, exp);
                        document.getElementById('expResult').textContent = `Result: ${result}`;
                        break;
                    case 'sqrt':
                        const sqrtInput = parseFloat(document.getElementById('sqrtInput').value);
                        result = squareRoot(sqrtInput);
                        document.getElementById('sqrtResult').textContent = `Result: ${result}`;
                        break;
                }
            } catch (error) {
                const resultElement = document.getElementById(`${operation === 'sqrt' ? 'sqrt' : operation === 'exponentiate' ? 'exp' : 'basic'}Result`);
                resultElement.textContent = `Error: ${error.message}`;
                resultElement.classList.add('error');
            }
        };
    </script>
</body>
</html>
