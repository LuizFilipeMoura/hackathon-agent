<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 200px;
            padding: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="input-group">
            <label for="number1">Number 1:</label>
            <input type="number" id="number1">
        </div>
        <div class="input-group" id="number2-group">
            <label for="number2">Number 2:</label>
            <input type="number" id="number2">
        </div>
        <div class="buttons">
            <button onclick="calculate('sum')">Add</button>
            <button onclick="calculate('subtract')">Subtract</button>
            <button onclick="calculate('multiply')">Multiply</button>
            <button onclick="calculate('divide')">Divide</button>
            <button onclick="calculate('exponentiate')">Power</button>
            <button onclick="calculate('squareRoot')">Square Root</button>
        </div>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script type="module">
        import { sum, subtract, multiply, divide, exponentiate, squareRoot } from './src/math/operations.js';

        window.calculate = function(operation) {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const number2Group = document.getElementById('number2-group');

            // Reset displays
            errorDiv.style.display = 'none';
            resultDiv.textContent = '';

            try {
                let result;
                if (operation === 'squareRoot') {
                    number2Group.style.display = 'none';
                    result = squareRoot(num1);
                } else {
                    number2Group.style.display = 'block';
                    switch (operation) {
                        case 'sum':
                            result = sum(num1, num2);
                            break;
                        case 'subtract':
                            result = subtract(num1, num2);
                            break;
                        case 'multiply':
                            result = multiply(num1, num2);
                            break;
                        case 'divide':
                            result = divide(num1, num2);
                            break;
                        case 'exponentiate':
                            result = exponentiate(num1, num2);
                            break;
                    }
                }
                resultDiv.textContent = `Result: ${result}`;
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        };
    </script>
</body>
</html>
